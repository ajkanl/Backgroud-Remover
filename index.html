<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Background Remover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-gradient-spin {
          animation: gradient-spin 15s linear infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .checkerboard {
        background-image:
          linear-gradient(45deg, #1e293b 25%, transparent 25%),
          linear-gradient(-45deg, #1e293b 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #1e293b 75%),
          linear-gradient(-45deg, transparent 75%, #1e293b 75%);
        background-size: 16px 16px;
        background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
        background-color: #334155;
      }

      /* Custom Range Slider Styles */
      input[type="range"].custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #334155; /* slate-700 */
        border-radius: 9999px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      input[type="range"].custom-slider:hover {
        opacity: 1;
      }
      input[type="range"].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: #818cf8; /* indigo-400 */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #1e293b; /* slate-800 */
        transition: background .2s;
      }
      input[type="range"].custom-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: #818cf8; /* indigo-400 */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #1e293b; /* slate-800 */
        transition: background .2s;
      }
       input[type="range"].custom-slider:hover::-webkit-slider-thumb {
          background: #a5b4fc; /* indigo-300 */
      }
       input[type="range"].custom-slider:hover::-moz-range-thumb {
          background: #a5b4fc; /* indigo-300 */
      }
    </style>

  }
}
</script>
</head>
